<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="nebula"></div>

    <form onsubmit="return myfunc()" id="frm">
        <div class="user">
         <div class="username-container">
             <input type="text" class="username" id="username" placeholder=" " required>
             <label class="username-label">Username</label>
             <button type="submit">Start</button>
         </div>
        </div>
     </form>

    <div class="main-container">
        <h2 class="title1">Quiz</h2>
        <div class="config-option">
            <h2 class="first-option-title">Select Category</h2>
            <div class="category-options">
                <button class="category-option" id="Javascript">Javascript</button>
                <button class="category-option" id="Python">Python</button>
                <button class="category-option" id="DS">DS</button>
                <button class="category-option" id="DBMS">DBMS</button>
            </div>
        </div>


        <div class="config-option">
            <h2 class="first-option-title">No.of Questions</h2>
            <div class="question-options">
                <button class="question-option">5</button>
                <button class="question-option">10</button>
                <button class="question-option">15</button>
                <button class="question-option">20</button>
                <button class="question-option">25</button>
            </div>
        </div>
        <button class="start-quiz-btn" onclick="langauge()">
            Start Quiz
        </button>
    </div>


<!-- Quiz container -->

    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application</h2>
            <div class="quiz-timer">

                <p class="time-duration">15s</p>
            </div>
        </header>

        <div class="quiz-content">
            <h1 class="question-test">In Javascript, how do you create a function?</h1>
            <ul class="answer-options">
                <li class="answer-option">
                    <p>function Myfunction()</p>
                </li>
                <li class="answer-option">
                    <p>def function Myfunction()</p>
                </li>
                <li class="answer-option">
                    <p>func Myfunction()</p>
                </li>
                <li class="answer-option">
                    <p>func Myfunction()</p>
                </li>
            </ul>
        </div>

        <div class="quiz-footer">
            <p class="question-status"><b></b></p>
            <button class="next-question-btn">
                Next
            </button>
        </div>
    </div>



    <!-- Result Container -->
     <div class="result-container">
        <!-- <img src="" class="result-img"> -->
         <h2 class="result-title">Quiz Completed!</h2>
         <p class="result-message">Your answered <b>3</b> out of <b>5</b> questions correctly. Great effort</p>
         <button class="try-again-btn">Try Again</button>
     </div>
    <script src="script.js"></script>
    <script src="question.js"></script>
</body>
</html>
